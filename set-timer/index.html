<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 350px;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 8px 8px 15px #1a1a1a, -8px -8px 15px #2a2a2a;
        }
        .timer-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid rgba(0, 255, 255, 0.3);
            border-top: 8px solid cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin: 20px auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            background: cyan;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            color: black;
            box-shadow: 5px 5px 10px #1a1a1a, -5px -5px 10px #2a2a2a;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button:hover {
            background: #00cccc;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 60px;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background: #222;
            box-shadow: inset 5px 5px 10px #1a1a1a, inset -5px -5px 10px #2a2a2a;
            color: white;
            outline: none;
            
        }
        .input-group input::-webkit-outer-spin-button,
        .input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Timer Countdown</h3>
      
        <div class="input-group">
            <input type="number" id="hours" placeholder="HH" min="0">
            <input type="number" id="minutes" placeholder="MM" min="0" max="59">
            <input type="number" id="seconds" placeholder="SS" min="0" max="59">
        </div>
        <div class="timer-circle" id="timer">00:00:00</div>
        <div class="buttons">
            <button id="startPauseBtn" onclick="toggleTimer()"><i class="fas fa-play"></i> Start</button>
            <button onclick="resetTimer()"><i class="fas fa-redo"></i> Reset</button>
        </div>
    </div>
    
    <div class="modal fade" id="timeUpModal" tabindex="-1" aria-labelledby="timeUpLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timeUpLabel">Time's Up!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Well Done!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let countdown;
        let totalTime = 0;
        let isRunning = false;

        function toggleTimer() {
            if (isRunning) {
                clearInterval(countdown);
                document.getElementById("startPauseBtn").innerHTML = '<i class="fas fa-play"></i> Start';
            } else {
                if (totalTime === 0) {
                    const hours = parseInt(document.getElementById("hours").value) || 0;
                    const minutes = parseInt(document.getElementById("minutes").value) || 0;
                    const seconds = parseInt(document.getElementById("seconds").value) || 0;
                    totalTime = (hours * 3600) + (minutes * 60) + seconds;
                    if (totalTime <= 0) return;
                }
                countdown = setInterval(updateTimer, 1000);
                document.getElementById("startPauseBtn").innerHTML = '<i class="fas fa-pause"></i> Pause';
            }
            isRunning = !isRunning;
        }
        
        function updateTimer() {
            if (totalTime <= 0) {
                clearInterval(countdown);
                new bootstrap.Modal(document.getElementById('timeUpModal')).show();
                confetti();
                isRunning = false;
                document.getElementById("startPauseBtn").innerHTML = '<i class="fas fa-play"></i> Start';
                return;
            }
            totalTime--;
            const hrs =(Math.floor(totalTime / 3600)).toString().padStart(2, '0');
            const mins = (Math.floor((totalTime % 3600) / 60)).toString().padStart(2, '0');
            const secs = (totalTime % 60).toString().padStart(2, '0');
            document.getElementById("timer").innerText = `${hrs}:${mins}:${secs}`;
        }
        
        function resetTimer() {
            clearInterval(countdown);
            totalTime = 0;
            isRunning = false;
            document.getElementById("timer").innerText = "00:00:00";
            document.getElementById("startPauseBtn").innerHTML = '<i class="fas fa-play"></i> Start';
        }
    </script>
</body>
</html>
