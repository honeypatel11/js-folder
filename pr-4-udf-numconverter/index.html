<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>

<body>
  <section class="bg d-flex vh-100">
    <div class="m-auto box p-5">

        <div class="container">
            <h1 class="text-center text-dark fw-bold">Number Converter :-</h1>         
            <div class="">
                <div class="my-3 ">
                    <span class="text-dark fw-bold fs-5">From :</span>
                    <div>
                        <select name="" id="unit1" class="form-control">
                            <option value="">--Select Number Type--</option>
                            <option value="2">Binary</option>
                            <option value="8">Octal</option>
                            <option value="10">Decimal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="my-3 ">
                <span class="text-dark fw-bold fs-5 ">To :</span>
                <div>
                    <select name="" id="unit2" class="form-control">
                        <option value="">--Select Number Type--</option>
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>
            </div>
            <div class="">
                <label for="inputnum" class="text-dark fw-bold fs-5 my-2">Enter Number : </label>
                <input type="text" name="" class="input1  form-control" id="inputnum">
            </div>
            <div class="my-3">
                <label for="Converter" class="text-dark fw-bold fs-5 my-2">Coverted Number : </label>
                <input type="text" name="" id="Converter" class=" form-control">
            </div>
            <div>
                <button type="button" class=" form-control fs-4  fw-bold btn btn-success my-3" id="con">Convert</button>
            </div>

        </div>
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/jquery.js"></script>

    <script>
        let unit1 = document.getElementById("unit1");
        let unit2 = document.getElementById("unit2");
        let num = document.getElementById("inputnum");

        $(document).ready(() => {
            $("#con").on("click", () => {
                let u1 = parseInt(unit1.value);
                let u2 = parseInt(unit2.value);
                let num = parseInt(inputnum.value);

                if (inputnum.value == "") {
                    Swal.fire({
                        text: "Enter Number !",
                        icon: "warning",
                    });
                    return;
                }
              

                if (unit1.value === "" || unit2.value === "") {
                    Swal.fire({
                        text: "Select A Valid Unit To Convert !",
                        icon: "warning",
                    });
                    return;
                }   

                if(unit1.value == unit2.value){
                    Swal.fire({
                        text: "Same Unit Cannot Be Selected !",
                        icon: "warning",
                    });
                    return;
                }

                let Decimal = parseInt(num, 10);
                let Converter = 0;

                switch (u1) {
                    case 2: {
                        Decimal = parseInt(num, 2);
                        break;
                    }
                    case 8: {
                        Decimal = parseInt(num, 8);
                        break;
                    }
                    case 16: {
                        Decimal = parseInt(num, 16);
                        break;
                    }

                }
                switch (u2) {
                    case 2: {
                        Converter = Decimal.toString(2);
                        break;
                    }
                    case 8: {
                        Converter = Decimal.toString(8);
                        break;
                    }
                    case 10: {
                        Converter = Decimal.toString(10);
                        break;
                    }
                    case 16: {
                        Converter = Decimal.toString(16);
                        break;
                    }
                }

                document.getElementById("Converter").value = Converter;

            })
        })

    </script>



</body>

</html>
