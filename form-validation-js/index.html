<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Header */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }


        /* .input-group input:focus {
    border-color: #007BFF;
} */
        .red {
            border: 1px solid red !important;
        }
        .color{
            color: red !important;
        }

        /* Button */
        .login-actions {
            margin-top: 20px;
        }

        .d-none {
            display: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        /* Footer Links */
        .footer-links {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer-links a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="first" placeholder="Enter your email">
                <p class="color warning1 d-none">valid email</p>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="second" placeholder="Enter your password">
                <p class="color warning2 d-none">valid password</p>
            </div>
            <div class="login-actions">
                <button type="submit" class="login-button">Log In</button>
            </div>
            <div class="footer-links">
                <p><a href="#">Forgot Password?</a></p>
                <p><a href="#">Create an Account</a></p>
            </div>
        </form>
    </div>



    <script>
        let input1 = document.querySelector(".first");
        let input2 = document.querySelector(".second");
        let war1 = document.querySelector(".warning1");
        let war2 = document.querySelector(".warning2");
        let btn = document.querySelector("button");
        let form = document.querySelector("form");


        btn.addEventListener("click", function (e) {
            e.preventDefault();

            if (input1.value.trim() === "") {
                input1.classList.add("red");
                war1.classList.remove("d-none");
            }

            
            if (input2.value.trim() === "") {
                input2.classList.add("red");
                war2.classList.remove("d-none");
                return
            }
            form.submit();
        })
        input1.addEventListener("input",function(){
            if(input1.value.trim() !== ""){
                input1.classList.remove("red");
                war1.classList.add("d-none");
            }
        })

        input2.addEventListener("input",function(){
            if(input2.value.trim() !== ""){
                input2.classList.remove("red");
                war2.classList.add("d-none");
            }
        })
    </script>
</body>

</html>
